<!-- ssc - section small contacts-->
<section class="@@section ssc">
    <div class="container">
        <div class="ssc__wrap">
            <div class="ssc__body">
                <div class="sc-quest sc-quest_dark">
                    <h2 class="sc-title">Возник вопрос?</h2>
                    <form action="#" class="sc-quest__form">
                        <div class="sc-quest__tf-list">
                            <div class="tf">
                                <div class="tf__field">
                                    <input type="text">
                                    <label>Имя</label>
                                </div>
                            </div>
                            <div class="tf">
                                <div class="tf__field">
                                    <input type="text">
                                    <label>E-mail</label>
                                </div>
                            </div>
                            <div class="tf">
                                <div class="tf__field">
                                    <input type="text">
                                    <label>Телефон</label>
                                </div>
                            </div>
                            <div class="tf">
                                <div class="tf__field tf__field_textarea">
                                    <textarea></textarea>
                                    <label>Комментарий</label>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn_accent sc-quest__submit" type="submit">Отправить сообщение</button>
                    </form>
                </div>
                <div class="ssc__img"><img src="@img/contacts/section.png" alt=""></div>
                <div class="sc-us"> 
                    <div class="sc-us__content">
                        <ul class="sc-us__list">
                            <li>Сеть апартаментов во Владивостоке</li>

                            <li>Без перерывов и выходных</li>
                            <li>тел. <a href="tel:+79990593032">+7 999 059 30 32</a></li>
                            <li>Email: <a href="mailto:daoonline@mail.ru">daoonline@mail.ru</a></li>
                        </ul>
